<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon -->
  <link rel="shortcut icon" href="images/cook.png" type="image/png">
  <link rel="stylesheet" href="/profile/profile.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">

<body>
  <img src = "/images/cook.png" id = "logo"></src>
    <!-- navbar -->
    <div class="container">
      <div class="navbar">
        <ul>
          <!-- empty is bx, full is bxs -->
          <!-- homepage icon -->
          <li class="active">
            <a onclick = "goHomepage()">
              <i class='bx bx-home icon'></i>
              <i class='bx bxs activeIcon'></i>

          <!-- recipes icon -->
          <li>
            <a onclick = "goRecipes()">

            </a>

            <a onclick = "goProfile()">
              <i class='bx bx-user-circle icon'></i>
              <i class='bx bxs activeIcon'></i>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
  </div>
  
  <footer>
    <p id = "copyright">cooknook.co[2024-apsj]</p>
